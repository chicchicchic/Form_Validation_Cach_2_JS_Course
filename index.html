<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation Cach 2</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="register-form">
          <h3 class="heading">Login Form</h3>
          <p class="desc">Created by Khanh</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <!-- Cho input nằm trong nhiều cấp con như vậy để cho biết là hàm getParent() ở file JS của ta vẫn lấy dc thẻ cha có class 'form-group' mặt dù thẻ input nằm trong nhiều cấp con như vậy -->
            <div class="cap-1">
              <div class="cap-2">
                <div class="cap-3">
                  <label for="fullname" class="form-label">Fullname</label>
                  <input id="fullname" name="fullname" rules="required" type="text" placeholder="Ex: Khanh Bui" class="form-control">
                </div>
              </div>
            </div>
            <!-- Cho dù thẻ span nằm trong nhiều cấp thì từ thẻ cha có class 'form-group' vẫn select dc tới thẻ span chứa thông báo lỗi -->
            <div class="span-cap-1">
              <div class="span-cap-2">
                <span class="form-message"></span>
              </div>
            </div>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" rules="required|email" type="text" placeholder="Ex: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input id="password" name="password" rules="required|min:6" type="password" placeholder="Enter password" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Sign in</button>
        </form>
      
      </div>



      <script src="./validator.js"></script>
      <script>
        // Function constructor
        var form = new Validator('#register-form');
        form.onSubmit = function(formData) {
          console.log(formData);
        }

      </script>
</body>
</html>
